server:
  port: 8001
logging:
  config: classpath:log/logback.xml
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml
  type-aliases-package: com.wuzheng.microcloud.entity
  mapper-locations: classpath:mybatis/mapper/**/*.xml
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springcloud-8001?useUnicode=true&characterEncoding=utf-8
    username: root
    password: carins_iip
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
  security:
    user:
      name: wuzheng
      password: hello
      roles: USER
  application:
    name: microcloud-provider-dept-8001
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    instance-id: microcloud-provider-dept-8001
    prefer-ip-address: true
#    lease-expiration-duration-in-seconds: 90 #心跳超过90秒没有，就认为它死了
#    lease-renewal-interval-in-seconds: 30 #每隔30秒跳一次
info:
  app.name: microcloud
  company.name: wuzheng.com
  build.artifactId: microcloud-provider-dept-8001
  build.version: 1.0.0-SNAPSHOT




